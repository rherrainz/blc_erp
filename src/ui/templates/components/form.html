{% load form_filters %}


<form method="post" class="space-y-4">
  {% csrf_token %}
{% for field in form %}
  <div class="mb-4">
    <label for="{{ field.id_for_label }}" class="block text-sm font-medium mb-1">
      {{ field.label }}
    </label>
    {{ field|add_class:"input input-bordered w-full !bg-white" }}
    {% if field.errors %}
      <p class="text-red-500 text-xs mt-1">{{ field.errors }}</p>
    {% endif %}
  </div>
{% endfor %}
  <button type="submit" class="btn btn-primary mt-4">{{ submit_label }}</button>
</form>
